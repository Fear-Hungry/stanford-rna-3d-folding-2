experiment_name: default_research_harness
solver:
  type: command_json
  timeout_s: 60
  command:
    - python
    - -c
    - |
      import json
      seed = int("{seed}")
      objective = 1.0 / float(1 + (seed % 7))
      print(json.dumps({
        "instance_id": "demo_instance",
        "solver_status": "success",
        "objective": objective,
        "feasible": True,
        "gap": 0.0,
      }))
seeds: [123, 124, 125]
required_outputs: []
repro_command:
  - python
  - -m
  - rna3d_local
  - research-run
  - --config
  - "{repo_root}/configs/research/default.yaml"
  - --run-id
  - "{run_id}"
  - --allow-existing-run-dir
